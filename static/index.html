<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Bible</title>
    <meta name="author" content="Luke Moderwell">
    <meta name="description" content="A totally random audio Bible with commentary">
    <meta name="keywords" content="bible,audio,random">
  </head>
  <body>
    <h2 data-book-title></h2>
    <h3 data-book-categories></h3>
    <audio data-audio-root controls onloadeddata="dataLoaded()" onended="playNext()"></audio>
    <button data-audio-randomize style="display: block; margin-top: 1rem;">Randomize</button>
  </body>
  <script type="text/javascript" src="/app.js"></script>
</html>
