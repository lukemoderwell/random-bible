<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Bible</title>
    <meta name="author" content="Luke Moderwell">
    <meta name="description" content="A totally random audio Bible experience.">
    <meta name="keywords" content="bible,audio,random">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/sav2byp.css">
  </head>

  <body>
    <div class="header center-children">
      <h1 class="logo">Random Bible</h1>
    </div>
    <div class="container">
      <div class="category-select">
        <select data-select-category>
          <option selected disabled hidden>Choose A Category</option>
        </select>
        <button class="btn" data-audio-randomize>Randomize</button>
      </div>
      <h2 data-book-title class="title">Loading</h2>
      <div data-book-categories class="categories"></div>
      
      <audio data-audio-root preload onloadeddata="dataLoaded()" onended="getAdjacent('next')"></audio>
      <div class="footer center-children">
        <div class="controls center-children">
          <div class="controls_audio center-children">
            <button class="prev" onclick="getAdjacent('prev')"><img src="/img/skip-back.svg" /></button>
            <button data-play-button class="playBtn" onclick="toggleAudio()"></button>
            <button class="next" onclick="getAdjacent('next')"><img src="/img/skip-forward.svg" /></button>
          </div>
        </div>
        <div class="progress-container center-children">
          <span class="time" data-countdown></span>
          <div class="progress-outer">
            <div data-progress class="progress-inner"></div>
          </div>
          <span class="time" data-duration></span>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/app.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115828868-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-115828868-1');
  </script>
</html>
