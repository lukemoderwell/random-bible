<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Bible</title>
    <meta name="author" content="Luke Moderwell">
    <meta name="description" content="A totally random audio Bible with commentary">
    <meta name="keywords" content="bible,audio,random">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="app">
      <h2 data-book-title class="title"></h2>
      <div data-book-categories class="categories"></div>
      <div class="controls">
        <div class="controls_selection">
          <select>
            <option>New Testament</option>
            <option>Gospel</option>
            <option>Parable</option>
          </select>
          <button data-audio-randomize style="display: block; margin-top: 1rem;">Randomize</button>
        </div>
        <div class="controls_audio">
          <button data-next class="next" onclick="fetchAdjacent('prev')">prev</button>
          <button data-play-button class="playBtn" onclick="toggleAudio()"></button>
          <button data-next class="next" onclick="fetchAdjacent('next')">next</button>
        </div>
      </div>
      <audio data-audio-root onloadeddata="dataLoaded()" onended="fetchAdjacent('next')"></audio>
      <div class="footer">
        <h4 data-playtime class="duration"></h4>
        <div data-progress class="progress"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/app.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115828868-1"></script>

    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-115828868-1');
  </script>
</html>
